<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Epoch/Timestamp Converter, UUIDv4 generator</title> 
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="./../img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Online Epoch/Timestamp converter to and from DateTime string with UUID v4 generator">
    <meta name="author" content="Johny Kvsky">
    <meta name="keywords" content="JavaScript, js, epoch, timestamp, convert, uuid, uuidv4, generator, online">
    <link rel="stylesheet" href="./../css/normalize.min.css">
    <link rel="stylesheet" href="./../css/skeleton.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head> 
<body>
    <div class="container-fluid">
      <div>
            <div class="sixteen columns help-text">
                <a href="https://johnykvsky.github.io">Home</a>
            </div>
      </div>
        <div class="row">
            <div class="sixteen columns">
                <h3>Online UUID v4 generator</h3>
                <p>Pure JavaScript version, using crypto library. Want an UUID v4? Just press a button, how many times you want.</p>
            </div>
        </div>
        <div class="row">
            <div class="sixteen columns">
            <p><button id="uuid_generator">Generate UUID v4</button></p>
            <p>
                <span id="uuid_result"></span>
                <br>
                <span class="help-text">
                    <a id="copy_uuid" href="#">copy to clipboard</a>
                </span>
            </p>
            </div>
        </div>
        <br />
        <p class="footer">by <a href="https://github.com/johnykvsky/johnykvsky.github.io">Johny Kvsky</a></p>
    </div>
<script type="text/javascript" src="./js/script.js"></script>
</body> 
</html>
